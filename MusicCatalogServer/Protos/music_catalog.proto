  int32 id = 1;
  string title = 2;
  repeated string singers = 3;
  repeated string genres = 4;
  int32 duration_secs = 5;
}

message SongList {	
  repeated Song songs = 1;
}

message Reply {
  bool success = 1;
  string error_message = 2;
}

message DeleteSongRequest {
  int32 id = 1;
}

message AllSongReply {
